<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>different - write fearlessly</title>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Cookie' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Exo+2:300' rel='stylesheet'>
    <!-- FAVICON -->
    <link rel='icon' href='favicon.png'>

    <style>
      html, body {
        box-sizing: border-box;
        margin: 0;
        font-family: 'Exo 2';
        font-weight: 300;
      }

      *, *:before, *:after {
        box-sizing: inherit;
      }

      ::-webkit-input-placeholder {
        color: #AAA;
      }

      ::-moz-placeholder {
        color: #AAA;
      }

      :-ms-input-placeholder {
        color: #AAA;
      }

      :-moz-placeholder {
        color: #AAA;
      }

      body {
        text-align: center;
        margin: 70px auto;
        max-width: 1024px;
      }

      #logo {
        width: 300px;
        margin: 0 auto;
      }

      main h1 {
        margin: 60px auto 40px auto;
        padding: 0 10px;
        font-size: 60px;
        font-weight: 600;
        letter-spacing: 5px;
        color: #B70F0A;
      }

      main h2 {
        margin: 20px auto 0 auto;
        padding: 0 20px;
        font-size: 25px;
        color: #7A7A7A;
        line-height: 40px;
        max-width: 800px;
      }

      main form {
        margin: 45px auto 0 auto;
      }

      main form input[type=text] {
        text-align: center;
        border: solid #999 1px;
        font-size: 14px;
        height: 40px;
        border-radius: 5px;
        border-top-right-radius: 0;
        border-bottom-right-radius: 0;
        vertical-align: middle;
        line-height: 40px;
        width: 200px;
      }

      main form input[type=submit] {
        background: #B70F0A;
        color: #FFF;
        height: 40px;
        border: none;
        border-radius: 5px;
        border-top-left-radius: 0;
        border-bottom-left-radius: 0;
        vertical-align: middle;
        line-height: 40px;
        cursor: pointer;
        padding: 0 15px;
        font-size: 14px;
      }

      footer {
        margin-top: 100px;
        font-size: 14px;
        letter-spacing: 2px;
      }

      footer a {
        margin: 0 10px;
        text-decoration: none;
        color: #999;
      }

      footer a:hover {
        color: #000;
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <main>
      <img id='logo' src='different-logo.svg' alt='Different HQ logo: “different” in calligraphic handwritten red type with a pen nub doing a flourish at the end of the last letter.'>

      <h1>Write fearlessly. Be different.</h1>
      <h2>Use our game changing writing platform to juggle plotlines, keep organized, and be more productive.</h2>

      <form action='#' method='POST'>
        <input type='text' placeholder='Your email.' name='email'>
        <input type='submit' value='I want to be notified'>
      </form>
    </main>

    <footer>
      <a href='#'>Terms</a>
      <a href='#'>Privacy</a>
    </footer>
  </body>
</html>
