      html, body {

      main form input[type=text] {
        text-align: center;

        font-size: 14px;
        height: 40px;
        border-radius: 5px;
        border-top-right-radius: 0;
        border-bottom-right-radius: 0;

        line-height: 40px;
        width: 200px;
      }

      main form button {

        color: #FFF;
        height: 40px;
        border: none;
        border-radius: 5px;
        border-top-left-radius: 0;
        border-bottom-left-radius: 0;
        vertical-align: middle;
        line-height: 40px;
        cursor: pointer;
        padding: 0 15px;
        font-size: 14px;

      footer {
        margin-top: 30px;
        font-size: 14px;
        letter-spacing: 2px;
      }

        color: #999;
